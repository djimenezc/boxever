@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="currencyApp">
<head>
	<title>@title</title>
	<link href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")" rel="stylesheet">
	<link href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-responsive.css")" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	
</head>
<body >

	<div class="navbar navbar-fixed-top" ng-controller="GlobalCtrl">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">
          	<img id="brand-image" src="/assets/images/logo_boxever.png" alt="Boxever" title="Boxever">
          </a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li ng-class="getClass('/home')"><a href="#">Home</a></li>
              <li ng-class="getClass('/about')"><a href="#about">About</a></li>
              <li ng-class="getClass('/contact')"><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
	
	 @content

      <hr>

      <footer>
        <p>&copy; Boxever 2013</p>
      </footer>
</body>

	<script src="@routes.Assets.at("	javascripts/vendor/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/vendor/angular/angular.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/vendor/angular/angular-route.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/vendor/angular/angular-resource.min.js")" type="text/javascript"></script>
	
	<script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap-transition.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap-alert.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap-modal.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap-dropdown.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap-scrollspy.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap-tab.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap-tooltip.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap-popover.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap-button.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap-collapse.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap-carousel.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("	javascripts/vendor/bootstrap/bootstrap-typeahead.js")" type="text/javascript"></script>
    
	<script src="@routes.Assets.at("	javascripts/vendor/d3.v3.min.js")" type="text/javascript"></script>
	
	<script src="@routes.Assets.at("	javascripts/app/app.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/services/CurrencyService.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/directives.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/controllers/GlobalCtrl.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/controllers/CurrencyCtrl.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/controllers/AboutCtrl.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/controllers/ContactCtrl.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/LineChart.js")" type="text/javascript"></script>
</html>
