@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="currencyApp">
<head>
	<title>@title</title>
	<link href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")" rel="stylesheet">
	<link href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-responsive.css")" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	
</head>
<body >

<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">
          	<img id="brand-image" src="/assets/images/logo_boxever.png" alt="Boxever" title="Boxever">
          </a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
	
	 @content

      <hr>

      <footer>
        <p>&copy; Boxever 2013</p>
      </footer>
</body>

	<script src="@routes.Assets.at("	javascripts/vendor/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/vendor/angular.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/vendor/angular-route.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/vendor/angular-resource.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/vendor/bootstrap.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/vendor/d3.v3.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/directives.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/app.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/services/CurrencyService.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/controllers/CurrencyCtrl.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/controllers/AboutCtrl.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/controllers/ContactCtrl.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("	javascripts/app/LineChart.js")" type="text/javascript"></script>
</html>
